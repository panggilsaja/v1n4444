<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Keren</title>
    <style>
       
    
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #010707, #e69c13);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 10s infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .form-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            padding: 10px 20px;
            background: #dda303;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #2e2202;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
            animation-duration: 8s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 20%;
            right: -150px;
            animation-duration: 12s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: -75px;
            animation-duration: 10s;
        }

        .circle:nth-child(4) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-duration: 15s;
        }
    
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="form-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="tombol">
                <button type="submit"><b><a href="index.html">Login</a></b></button>
            </div>
            
        </form>
    </div>
</body>
</html>
